{%extends "layout.html"%}{% block body%}
    {%if times%}
        <table class="table">
                <tr>
                    <td>Event</td>
                    <td>Athlete</td>
                    <td>Date</td>
                    <td>Time</td>
                </tr>
            {%for time in times%}
                <tr>
                    <td>{{time.event}}</td>
                    <td>{{time.athlete.first_name}} {{time.athlete.last_name}}</td>
                    <td>{{time.date}}</td>
                    <td>{{time.time}}</td>
                </tr>
            {%endfor%}
        </table>
    {% endif %}
{% endblock %}
