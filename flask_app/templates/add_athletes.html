{%extends "layout.html"%}{% block body%}
<div class="container form-style padding border-radius">
    <div class="menu-login font-light border-radius">
        <h2>Add an Athlete</h2>
    </div>
    <hr style="color: black" size="5" />
    <form
        action="/create_athlete_account"
        method="post"
        class="d-flex justify-content-between align-items-center menu-login border-radius"
    >
        <div>
            <label class="mt-4">First Name:</label>
            <input type="text" name="first_name" class="input-field" />
            <br />
            <label class="mt-4">Last Name:</label>
            <input type="text" name="last_name" class="input-field" />
            <br />
            <label class="mt-4">Email:</label>
            <input type="text" name="email" class="input-field" />
            <br />
            <label class="mt-4">Password:</label>
            <input type="password" name="password" class="input-field" />
        </div>
        <input type="submit" value="add athlete" class="btn btn1" />
    </form>
</div>

{% with messages = get_flashed_messages() %}
<!-- declare a variable called messages -->
{% if messages %}
<!-- check if there are any messages -->
{% for message in messages %}
<!-- loop through the messages -->
<p>{{message}}</p>
<!-- display each message in a paragraph tag -->
{% endfor %} {% endif %} {% endwith %} {% endblock %}
