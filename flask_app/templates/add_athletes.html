{%extends "layout.html"%}{% block body%}

<form
    action="/create_athlete_account"
    method="post"
    class="col dashboard-style"
>
    <label>Add Athlete</label>
    <hr class="mb-4" />
    <label
        >First Name:
        <input type="text" name="first_name" />
    </label>
    <label
        >Last Name:
        <input type="text" name="last_name" />
    </label>
    <label
        >Email:
        <input type="text" name="email" />
    </label>
    <label>Password: <input type="password" name="password" /></label>
    <input type="submit" value="add athlete" />
</form>
coach ID:
<p>{{session.coach_id}}</p>

{% with messages = get_flashed_messages() %}
<!-- declare a variable called messages -->
{% if messages %}
<!-- check if there are any messages -->
{% for message in messages %}
<!-- loop through the messages -->
<p>{{message}}</p>
<!-- display each message in a paragraph tag -->
{% endfor %} {% endif %} {% endwith %} {% endblock %}
