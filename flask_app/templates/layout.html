<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}" />
        <script
            defer
            type="text/javascript"
            src="{{ url_for('static', filename='script.js')}}"
        ></script>

        <title>OnTrack Layout</title>
    </head>

    <body>
        <div class="d-flex header form-style justify-content-between" style="padding: 10px 30px;">
            <h1><a href="/dashboard" class="btn2" style="text-decoration: none;">OnTrack</a></h1>
            <div class="d-flex justify-content-between gap">
                <div class="d-flex justify-content-between">
                    {% if session['coach'] %}
                        <h2>Coach</h2>
                    {% else %}
                        <h2>Athlete</h2>
                    {% endif %}
                    <h2>Dashboard</h2>
                </div>
                <!-- <button href="/logout" class="btn btn1">Log out</button> -->
                <form action="/logout">
                    <button class="btn btn3">Log Out</button>
                </form>
                
            </div>
        </div>
        {% block body %}{% endblock %}
    </body>
</html>
