<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='style.css')}}"
    />
    <title>login</title>
  </head>
  <body>
    <img
      id="login_img"
      src="{{url_for('static', filename='/assests/pexels-snapwire-6966.jpg')}}"
    />
    <div class="main">
      <h3 class="front text-center">Let's Jam!</h3>
      <h4 class="front text-center">
        Find local jams in you're area or host your own!
      </h4>

      <div class="main secondary front">
        <form action="/login" method="post" class="form-container">
          <div class="mb-1">
            <label for="name" class="text-center text-light">Sign-in</label>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="email@e.com"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">password:</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="password"
              required
            />
          </div>
          <div id="btn_submit">
            <input type="submit" name="submit" />
          </div>
          {% with messages = get_flashed_messages() %}
          <!-- declare a variable called messages -->
          {% if messages %}
          <!-- check if there are any messages -->
          {% for message in messages %}
          <!-- loop through the messages -->
          <p>{{message}}</p>
          <!-- display each message in a paragraph tag -->
          {% endfor %} {% endif %} {% endwith %}
        </form>
        <p class="front text-center mt-4">
          <a href="/registration"> No account? Create one </a>
        </p>
      </div>
    </div>
  </body>
</html>
