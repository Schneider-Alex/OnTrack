<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}"/>
        <title>login</title>
    </head>
    <body>
        <div class="main secondary front">
            <form action="/login" method="post" class="form-container">
                <label for="name" class="text-center">Sign-in</label>
                

                <div class="mb-3">
                    <label for="email" class="form-label">email:</label>
                    <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        placeholder="email@e.com"
                        required/>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">password:</label>
                    <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        placeholder="password"
                        required/>
                </div>
                <div id="btn_submit">
                    <input type="submit" name="submit" />
                </div>
                {% with messages = get_flashed_messages() %}
                <!-- declare a variable called messages -->
                {% if messages %}
                <!-- check if there are any messages -->
                {% for message in messages %}
                <!-- loop through the messages -->
                <p>{{message}}</p>
                <!-- display each message in a paragraph tag -->
                {% endfor %} {% endif %} {% endwith %}
            </form>

            <form action="/registration" method="post" class="col dashboard-style" id="myform">
                <!-- {# {% with messages = get_flashed_messages(category_filter=['register']) %}
                  {% if messages %}
                  <div class="alert alert-danger" role="alert">
                    <strong>Incorrect Account Registration</strong>
                      {% for message in messages %}
                      <p>{{message}}</p>
                      {% endfor %}
                  </div>
                  {% endif %}
                {% endwith %} #} -->
                
                <!-- this should be the flash message -->
                <div id="users"></div>

                <label>Sign Up</label>
                <hr class="mb-4">
                <p>First Name:</p>
                <input type="text" name="first_name">
                <p>Last Name:</p>
                <input type="text" name="last_name">
                <p>Email:</p>
                <input type="text" name="email">
                <p>Password:</p>
                <input type="password" name="password">
                <p>Confirm Password:</p>
                <input type="password" name="confirm_password">
                <input type="submit" name="Submit" class="btn btn-primary">
              </form>
        </div>
    </body>
</html>
