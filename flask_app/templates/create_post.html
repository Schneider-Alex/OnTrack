{%extends "layout.html"%}{% block body%} 

<div class="container form-style padding border-radius">
    <div class="menu-login font-light border-radius">
        <h2>New Post:</h2>
    </div>
<form action="/coach/create_post/{{session['coach_id']}}" method="post" class="d-flex justify-content-between align-items-center menu-login border-radius">
    <hr class="mb-4" />
    <label
        >Content:
        <input type="text" name="content" class="input-field" style="width: 250px; ; height:250px" required/>
    </label>
    <input type="hidden" name="coach_id" value="{{session['coach_id']}}">
    <input type="submit" value="Create Post" />
</form>

{% with messages =
get_flashed_messages() %}
<!-- declare a variable called messages -->
{% if messages %}
<!-- check if there are any messages -->
{% for message in messages %}
<!-- loop through the messages -->
<p>{{message}}</p>
<!-- display each message in a paragraph tag -->
{% endfor %} {% endif %} {% endwith %} {% endblock %}
</div>
